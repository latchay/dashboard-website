    .hero {

      font-size: 3rem;

    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.3;
      animation: float 8s infinite alternate;
    }
    .shape1 { width: 200px; height: 200px; background: #4e73df; top: -50px; left: -50px; }
    .shape2 { width: 150px; height: 150px; background: #66bb6a; bottom: -50px; right: -50px; }

    @keyframes fadeInDown { from {opacity: 0; transform: translateY(-20px);} to {opacity: 1; transform: translateY(0);} }
    @keyframes fadeInUp { from {opacity: 0; transform: translateY(20px);} to {opacity: 1; transform: translateY(0);} }
    @keyframes float { from {transform: translateY(0);} to {transform: translateY(20px);} }
  </style>
</head>
